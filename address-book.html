<!DOCTYPE html>
<html>
  <head>
   
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="body">
      <h1>Address Book</h1>

      <div class="another-body">
        <div class="the-contact">
          <h2>Add New Contact</h2>
          <form id="new-contact">
            <div class="peer">
              <label for="first-name">First Name</label>
              <input type="text" class="form-rule" id="first-name">
            </div>
            <div class="peer">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-rule" id="last-name">
              </div>
			  <div class="peer">
                <label for="number">Phone number</label>
                <input type="number" class="form-rule" id="number">
              </div>
			  <div class="peer">
                <label for="email">Email</label>
                <input type="email" class="form-rule" id="email">
              </div>
              <span class="light" id="add-address">Another Address</span>
              <button type="submit" class="btn">Add</button>
          </form>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="another-form">
          <div id="show-contact">
            
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
           
          </div>
        </div>


      </div>
    </div>
  
  </body>
</html>
